<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokePark ¡Contacto! </title>
    <link rel="stylesheet" href="../Styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karma&display=swap" rel="stylesheet">
    <style>
        /* Estilo adicional para el formulario y el video */
        .formulario-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 30px;
        }
        
        .formulario {
            width: 60%;
        }
        
        .video-container {
            width: 35%;
        }
        
        .formulario input, .formulario select, .formulario textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .formulario button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .formulario button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>PokePark</h1>
        <nav class="menu">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./Novedades.html">Novedades</a></li>
                <li><a href="./shop.html">Shop</a></li>
                <li><a href="./parks.html">Parks</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 class="subtitulos">Contacto</h2>
        
        <div class="formulario-container">
            <!-- Formulario de contacto -->
            <div class="formulario">
                <h3>Formulario de contacto</h3>
                <form action="#" method="POST">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="fecha-nacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

                    <label for="localidad">Localidad:</label>
                    <input type="text" id="localidad" name="localidad" required>

                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="actividad">¿En qué patinas?</label>
                    <select id="actividad" name="actividad" required>
                        <option value="skate">Skate</option>
                        <option value="rollers">Rollers</option>
                        <option value="scooter">Scooter</option>
                        <option value="bmx">BMX</option>
                    </select>

                    <label for="terminos">
                        <input type="checkbox" id="terminos" name="terminos" required>
                        Acepto los términos y condiciones
                    </label>

                    <button type="submit">Enviar</button>
                </form>
            </div>
            
            <!-- Video de BMX -->
            <div class="video-container">
                <h3>Disfruta el BMX</h3>
                <iframe width="100%" height="315" src="https://youtu.be/hHOttB2enSQ?si=V4RRHpxGEerxFRl8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <footer>
        <h4>Seguinos en:</h4>
        <ul>
            <li><a href="https://www.facebook.com/tu-pagina">Facebook</a></li>
            <li><a href="https://www.instagram.com/tu-pagina">Instagram</a></li>
            <li><a href="https://www.twitter.com/tu-pagina">Twitter</a></li>
        </ul>
    </footer>
</body>
</html>
